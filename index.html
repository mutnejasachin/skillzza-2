<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillza Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 150px;
            height: auto;
        }

        .content {
            text-align: center;
            padding: 40px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #0066cc;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Form styling */
        .contact-form {
            text-align: center;
            margin-top: 40px;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            width: 300px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #0066cc;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #004b8d;
        }
    </style>
</head>
<body>
    <!-- Header Section with Logo -->
    <header>
        <img src="https://i.imgur.com/G0lDlKU.png" alt="Skillza Logo">
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to Skillza</h1>
        <p>Connecting service providers with customers for seamless and hassle-free services.</p>
        <a href="#contact" class="button">Get Started</a>
    </div>

    <!-- Contact Form Section -->
    <div id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/yourformid" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Skillza | All Rights Reserved</p>
    </div>
</body>
</html>
